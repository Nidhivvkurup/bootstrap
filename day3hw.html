<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Progress Dashboard</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif; 
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .breadcrumb {
            background-color: #e9ecef;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .btn {
            margin: 10px 0;
        }
        .progress {
            height: 25px;
            margin-bottom: 20px;
        }
        .pagination {
            justify-content: center;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        } 
        .pagination .page-link {
            color: #007bff;
        }
        .pagination .page-link:hover {
            background-color: #e9ecef;
        }
        .badge {
            font-size: 1rem;
        }
        .container-fluid {
            max-width: 800px;
            margin: auto;
        }
        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }
        .btn-outline-success:hover {
            background-color: #28a745;
            color: white;
        }
        .btn-info {
            color: white;
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
            color: white;
        }
  </style>
</head>
<body>
    <div class="container-fluid">
  <ul class = "breadcrumb">
   <li class = "breadcrumb-item"><a href = "#">Home</a></li>
   <li class = "breadcrumb-item"><a href="#">Courses</a></li>
   <li class = "breadcrumb-item active" aria-current = "page">Web Development</li>
</ul>  
<h2>Web Development Course <span class = "badge badge-secondary">New</span></h2>
<div>
<h5>HTML</h5>
<div class="progress">
      <div class="progress-bar bg-success progress-bar-striped " style="width:100%">100%</div>
</div>
<h5>CSS</h5>
<div class="progress">
      <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated " style="width:75%">75%</div>
</div>
<h5>JavaScript</h5>
<div class="progress">
     <div class="progress-bar bg-warning" style="width:50%">50%</div>
</div>
<h5>Bootstrap</h5>
<div class="progress">
     <div class="progress-bar bg-danger" style="width:25%">25%</div>
</div>
</div>
<button type="button" class="btn btn-info active">Start</button>
<button type="button" class="btn btn-info" disabled>Pause</button>
<a href="#" class="btn btn-info disabled">Reset</a>
<ul class="pagination">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item active"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
</div>
</body>
</html>
